<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McLaren Artutra</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
          const buttons = document.querySelectorAll("a");
          buttons.forEach(button => {
            button.addEventListener("click", function (e) {

              e.preventDefault();
              const link = this.href;
              document.body.classList.add("fade-out");
              setTimeout(() => {
                window.location.href = link;
              }, 600);
            });
          });
        });
      </script>
    <div class="background-model"></div>
    <div class="container">
        <header>
            <h1 class="logo">McLaren Artura</h1>
        </header>

        <section class="content">
            <div class="specs-box">
                <div class="specs-grid">
                    <div class="spec-item"><h3>Motor</h3><p>3.0L V6 twin-turbo + hibrid</p></div>
                    <div class="spec-item"><h3>Putere</h3><p>680 CP</p></div>
                    <div class="spec-item"><h3>Cuplu</h3><p>720 Nm</p></div>
                    <div class="spec-item"><h3>Accelerare 0-100 km/h</h3><p>3 secunde</p></div>
                    <div class="spec-item"><h3>Viteză maximă</h3><p>330 km/h</p></div>
                    <div class="spec-item"><h3>Transmisie</h3><p>8 viteze dual-clutch</p></div>
                </div>
                <a href="index.html" class="cta-button"><span>Înapoi la pagina principală</span></a>
            </div>
        </section>
    </div>
</body>
</html>
