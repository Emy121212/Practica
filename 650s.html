<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McLaren 650S</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="background-650s"></div>
    <div class="container">
        <header>
            <h1 class="logo">McLaren 650S</h1>
        </header>
        <section class="content">
            <div class="specs-box">
                <div class="specs-grid">
                    <div class="spec-item">
                        <h3>Motor</h3>
                        <p>3.8L V8 twin-turbo</p>
                    </div>
                    <div class="spec-item">
                        <h3>Putere</h3>
                        <p>650 CP</p>
                    </div>
                    <div class="spec-item">
                        <h3>0-100 km/h</h3>
                        <p>3.0 secunde</p>
                    </div>
                    <div class="spec-item">
                        <h3>Viteză maximă</h3>
                        <p>333 km/h</p>
                    </div>
                    <div class="spec-item">
                        <h3>Transmisie</h3>
                        <p>Automată 7 trepte</p>
                    </div>
                    <div class="spec-item">
                        <h3>Greutate</h3>
                        <p>1.370 kg</p>
                    </div>
                </div>
                <a href="index.html" class="cta-button">Înapoi la pagina principală</a>
            </div>
        </section>
    </div>
</body>
</html>
