<!DOCTYPE html>
<html lang="ro">

            <div class="specs-box">

                    <div class="spec-item">
                        <h3>Motor</h3>

                    <div class="spec-item">
                        <h3>Putere</h3>
                        <p>815 CP</p>
                    </div>
                    <div class="spec-item">

                    </div>
                    <div class="spec-item">
                        <h3>Greutate</h3>
                        <p>1.269 kg</p>
                    </div>
                    <div class="spec-item">
                        <h3>Design</h3>
