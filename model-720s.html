<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McLaren 720S</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
          const buttons = document.querySelectorAll("a");
          buttons.forEach(button => {
            button.addEventListener("click", function (e) {

              e.preventDefault();
              const link = this.href;
              document.body.classList.add("fade-out");
              setTimeout(() => {
                window.location.href = link;
              }, 600);
            });
          });
        });
      </script>
    <div class="background-720s"></div>
    <div class="container">
        <header>
            <h1 class="logo">McLaren 720S</h1>
        </header>

        <section class="content">
            <div class="specs-box">
                <div class="specs-grid">
                    <div class="spec-item"><h3>Motor</h3><p>4.0L V8 twin-turbo</p></div>
                    <div class="spec-item"><h3>Putere</h3><p>720 CP</p></div>
                    <div class="spec-item"><h3>Cuplu</h3><p>770 Nm</p></div>
                    <div class="spec-item"><h3>Accelerare 0-100 km/h</h3><p>2.9 secunde</p></div>
                    <div class="spec-item"><h3>Viteză maximă</h3><p>341 km/h</p></div>
                    <div class="spec-item"><h3>Transmisie</h3><p>7 viteze dual-clutch</p></div>
                </div>
                <a href="index.html" class="cta-button"><span>Înapoi la pagina principală</span></a>
            </div>
        </section>
    </div>
</body>
</html>
