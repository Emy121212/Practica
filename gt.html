<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McLaren GT</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
          const buttons = document.querySelectorAll("a");
          buttons.forEach(button => {
            button.addEventListener("click", function (e) {

              e.preventDefault();
              const link = this.href;
              document.body.classList.add("fade-out");
              setTimeout(() => {
                window.location.href = link;
              }, 600);
            });
          });
        });
      </script>
    <div class="background-gt"></div>
    <div class="container">
        <header>
            <h1 class="logo">McLaren GT</h1>
        </header>
        <section class="content">
            <div class="specs-box">
                <div class="specs-grid">
                    <div class="spec-item">
                        <h3>Motor</h3>
                        <p>4.0L V8 twin-turbo</p>
                    </div>
                    <div class="spec-item">
                        <h3>Putere</h3>
                        <p>620 CP</p>
                    </div>
                    <div class="spec-item">
                        <h3>0-100 km/h</h3>
                        <p>3.2 secunde</p>
                    </div>
                    <div class="spec-item">
                        <h3>Viteză maximă</h3>
                        <p>326 km/h</p>
                    </div>
                    <div class="spec-item">
                        <h3>Volum portbagaj</h3>
                        <p>570 litri</p>
                    </div>
                    <div class="spec-item">
                        <h3>Greutate</h3>
                        <p>1.530 kg</p>
                    </div>
                </div>
                <a href="index.html" class="cta-button">Înapoi la pagina principală</a>
            </div>
        </section>
    </div>
</body>
</html>
