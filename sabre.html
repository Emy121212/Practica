<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McLaren Sabre</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="background-sabre"></div>
    <div class="container">
        <header>
            <h1 class="logo">McLaren Sabre</h1>
        </header>
        <section class="content">
            <div class="specs-box">
                <div class="specs-grid">
                    
                    <div class="spec-item">
                        <h3>Motor</h3>
                        <p>4.0L V8 Twin-Turbo</p>
                    </div>
                    <div class="spec-item">
                        <h3>Putere</h3>
                        <p>824 CP</p>
                    </div>
                    <div class="spec-item">
                        <h3>Cuplu</h3>
                        <p>800 Nm</p>
                    </div>
                    <div class="spec-item">
                        <h3>Accelerare 0-100 km/h</h3>
                        <p>2.6 secunde</p>
                    </div>
                    <div class="spec-item">
                        <h3>Viteză maximă</h3>
                        <p>208 mph (335 km/h)</p>
                    </div>
                </div>
                <a href="index.html" class="cta-button">Înapoi la pagina principală</a>
            </div>
        </section>
    </div>

</html>
